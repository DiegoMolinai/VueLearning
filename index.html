<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app" class="container">
        <h1>{{titulo[0]}}</h1>
        <hr>


        <h1>{{titulo[1]}}</h1>
        <ul>
            <li v-for="fruta of frutas">{{fruta}}</li>
        </ul>
        <hr>


        <h1>{{titulo[2]}}</h1>
        <ul>
            <li v-for="objeto of objetos">
                <input type="text" v-model.number="objeto.stock">
                {{objeto.nombre}} - $ {{objeto.precio}}
                <span v-if="objeto.stock === 0"> - No Hay</span>
                <button style="font-weight: bolder;font-size: large;" @click="objeto.stock++">+</button>
                <button style="font-weight: bolder;font-size: large;" @click="objeto.stock--">-</button>
            </li>
        </ul>
        <hr>


        <h1>{{titulo[3]}}</h1>
        <input type="text" v-model="nuevaFruta" v-on:keyup.enter="agregarFruta">
        <button v-on:click="agregarFruta">Agregar</button>
        <hr>


        <h1>{{titulo[4]}}</h1>
        <h2>Total = {{sumarStocks}}</h2>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="01.js"></script>
</body>
</html>
